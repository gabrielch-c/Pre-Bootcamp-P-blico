<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Network</h1>
    </header>
    <main>
        <div class="fotoPerfil">
            <img src="imagenes/bx-user-circle.svg" alt="profile">
            <h2>Adrien Desplatz</h2>
        </div>
        <div class="feed">
            <h1>Your Feed</h1>
            <div class="card">
                <div>
                    <h3>Linn O.</h3>
                    <p>Acabo de configurar este nuevo bot de Discord. cuéntame que opinan ustedes. <a href="">link</a>
                </div>
                </p>
                <div><span class="counterLinn">0</span><span> like(s)</span> <button class="btnLinn">Like</button></div>
            </div>
            <div class="card">
                <div>
                    <h3>Lina K.</h3>
                    <p>Acabo de terminar este <a href="">nuevo comic</a>, denle un vistazo.</p>
                </div>
                <div><span class="counterLina">0</span><span> like(s)</span> <button class="btnLina">Like</button></div>
            </div>
            <div class="card">
                <div>
                    <h3>Mateo H.</h3>
                    <p>No puedo dejar de escuchar este <a href="">album</a>. ¿A quién más le gusta?</p>
                </div>
                <div><span class="counterMateo">0</span><span> like(s)</span> <button class="btnMateo">Like</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>

</html>
