<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Libroteca<img src="img/bx-book-open.svg" alt="bx-book-open"></h1>
        <div>
            <button class="login">Inicio de Sesión</button>
            <button class="signup">Registro</button>
        </div>
    </header>
    <nav class="process">
        <h2><img src="img/bxs-book.svg" alt="bxs-book">Elige tu libro</h2>
        <h2><img src="img/bx-check.svg" alt="bx-check"> Revisa disponibilidad</h2>
        <h2><img src="img/bxs-shopping-bag.svg" alt="bxs-shopping-bag"> Sepáralo</h2>
        <h2><img src="img/bxs-truck.svg" alt="bxs-truck"> Recíbelo</h2>
    </nav>
    <nav id="genero">
        <a href="#" class="ficcion">Ficción</a>
        <a href="#" class="historico">Históricos</a>
        <a href="#" class="tecno">Tecnología</a>
        <a href="#" class="aa">Autoayuda</a>
        <a href="#" class="poesia">Poesía</a>
    </nav>
    <div>
        <h2 class="info">Todos los Libros</h2>
    </div>
    <main>
        <div class="book">
            <img src="img/104579.png" alt="principito">
            <p>Cien Años de Soledad</p>
            <h3>Gabriel García Márquez</h3>
            <button class="btn">Rentar</button>
        </div>
        <div class="book">
            <img src="img/104579.png" alt="principito">
            <p>Rayuela</p>
            <h3>Julio Cortázar</h3>
            <button class="btn">Rentar</button>
        </div>
        <div class="book">
            <img src="img/104579.png" alt="principito">
            <p>Travesúras de la Niña Mala</p>
            <h3>Mario Vargas Llosa</h3>
            <button class="btn">Rentar</button>
        </div>
    </main>
    <footer>
        <p>Todos los derechos reservados. Libroteca</p>
    </footer>
    <script src="java.js"></script>
</body>

</html>
